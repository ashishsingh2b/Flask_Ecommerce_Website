{% extends "base.html" %}
{% block title %}Contact us{% endblock  %}

{% block body %}

<body style="background-color: maroon;">

    <!-- navbar section -->
    

    <!-- Contact Us Section -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h2 class="text-center" style="color: white;">Contact Us</h2>
                <p class="text-center" style="color: white;">We would love to hear from you! Please fill out this form to reach us.</p>

                <form action="/contact" method="POST" class="p-4 shadow-sm" style="background-color: white; border-radius: 10px;">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body> 

{% endblock  %}
